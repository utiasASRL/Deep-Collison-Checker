global_costmap:
   global_frame: map
   robot_base_frame: base_link
   update_frequency: 2.0
   publish_frequency: 5.0
   width: 40.0
   height: 40.0
   resolution: 0.12
   origin_x: -20.0
   origin_y: -20.0
   static_map: true
   rolling_window: false
   # orientation_mode: 2

   plugins:
      - {name: static_layer, type: "costmap_2d::StaticLayer"}
      # - {name: global_obstacles_layer, type: "costmap_2d::ObstacleLayer"}
      - {name: inflater_layer, type: "costmap_2d::InflationLayer"}
      
   # global_obstacles_layer:
   #    observation_sources: laser_scan
   #    laser_scan: {sensor_frame: support_link3, data_type: LaserScan, topic: velodyne_points, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 10, raytrace_range: 10}
       
   inflater_layer:
      inflation_radius: 3.5
      cost_scaling_factor: 1.0 