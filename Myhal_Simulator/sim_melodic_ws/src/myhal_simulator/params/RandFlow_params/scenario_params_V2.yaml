scenario_names:
  - empty
  - flow_follower_rand_density
 

# TODO: Change table_percentagge by table_number for more clarity? Same for pop density?

empty:
  pop_density: "0"
  table_percentage: "0"
  actor: actor_basic_wanderer
  table_group_list: mixed_group
  
flow_follower_rand_density:
  pop_rand_range: "0.001"     # 0.06 if specified and positive the pop density is random uniform in [pop_density - pop_rand_range, pop_density + pop_rand_range]
  pop_density: "0.09"         # 0.065
  table_rand_range: "0.45"    # 0.45
  table_percentage: "0.1"     # 0.4
  actor: actor_flow_follower
  table_group_list: all_group


big_table_group:
  - table_group_1
  - table_group_2
  - table_group_3

small_table_group:
  - table_group_4
  - table_group_5
  - table_group_6
  - table_group_8

mixed_group:
  - table_group_4
  - table_group_5
  - table_group_1
  - table_group_2

all_group:
